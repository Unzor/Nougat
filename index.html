<!DOCTYPE HTML>
<html>
  <head>
  </head>
  <body>
   <h1> Android in your browser! </h1>
  <p>This is a JavaScript library that embeds Android in your browser. (Nougat) </p>
    <p>This library uses Browserling's scripts. All credits go to Peter Krumins for the Android VM in Browserling, as well as for even creating Browserling. </p>
  <button onclick="nougat.launch('#display', '7.1');">
    Launch Android Nougat (7.1)
  </button>
    <button onclick="nougat.launch('#display', '7.0');">
    Launch Android Nougat (7.0)
  </button>
    <button onclick="nougat.launch('#display', '6.0');">
    Launch Android Marshmallow (6.0)
  </button>
     <button onclick="nougat.launch('#display', '5.1');">
    Launch Android Lollipop (5.1)
  </button>
     <button onclick="nougat.launch('#display', '5.0');">
    Launch Android Lollipop (5.0)
  </button>
     <button onclick="nougat.launch('#display', '4.4');">
    Launch Android KitKat (4.4)
  </button>
    <div id="display"></div>
        <script src="nougat.js"></script>
 </body>
</html>
